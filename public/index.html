<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokerHouse Maribor</title>
    <script src="app.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            background-color: black;
            background-image: url('./background.png'); /* Replace with your PNG image */
            background-repeat: repeat;
        }
        header {
            background-color: #222;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border-bottom: 2px solid #444;
            margin-bottom: 75px;
        }
        footer {
            background-color: #222;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            border-top: 2px solid #444;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .tables-container {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            min-height: 700px;
            padding: 20px;
        }
        .table {
            background-color: #1e1e1e;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 15px;
            width: 22%;
            box-shadow: 0 2px 4px rgba(170, 12, 12, 0.5);
        }
        .table h1{
            text-align: center;
            margin-bottom: 30px;
        }
        .table .user-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .table .user {
            background-color: #333;
            border: 1px solid #555;
            border-radius: 5px;
            padding: 8px;
            text-align: center;
            font-size: 14px;
            box-shadow: 0 1px 3px rgba(235, 0, 0, 0.8);
        }
        .table .user button {
            margin-top: 5px;
            padding: 4px 8px;
            font-size: 12px;
        }
        .table .seat-count {
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
            color: #ddd;
        }
        .table span {
            font-size: 22px;
        }
        .table button {
            display: block;
            margin: 10px auto 0;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .table button:hover {
            background-color: #666;
        }
        .sit-btn {
            width: 100%;
            height: 50px;
            margin-top: 10px;
        }
        .delete-btn {
            background-color: red;
        }
    </style>
</head>
<body>
    <header>
        PokerHouse Maribor
    </header>
    <div class="tables-container">
        <div class="table" id="table-1">
            <h1 id="xD">Table 1</h1>
            <div class="user-list"></div>
            <div class="seat-count">Sedeži: 0 / 9</div>
            <button class="sit-btn" onclick="sitAtTable(1)">Sedi</button>
        </div>
        <div class="table" id="table-2">
            <h1 id="xDD">Table 2</h1>
            <div class="user-list"></div>
            <div class="seat-count">Sedeži: 0 / 9</div>
            <button class="sit-btn" onclick="sitAtTable(2)">Sedi</button>
        </div>
        <div class="table" id="table-3">
            <h1 id="xDDD">Table 3</h1>
            <div class="user-list"></div>
            <div class="seat-count">Sedeži: 0 / 9</div>
            <button class="sit-btn" onclick="sitAtTable(3)">Sedi</button>
        </div>
        <div class="table" id="table-4">
            <h1 id="xDDDD">Table 4</h1>
            <div class="user-list"></div>
            <div class="seat-count">Sedeži: 0 / 5</div>
            <button class="sit-btn" onclick="sitAtTable(4)">Sedi</button>
        </div>
    </div>
    <footer>
        Vse pravice pridržane &copy;
    </footer>
</body>
</html>
