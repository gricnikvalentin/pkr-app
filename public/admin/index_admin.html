<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokerHouse Maribor</title>
    <script src="../app_admin.js" defer></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        color: white;
        background-color: black;
        background-image: url("../background.png"); /* Replace with your PNG image */
        background-attachment: fixed;
        background-size: 100% 100%;
      }

      header {
        background-color: #222;
        color: white;
        padding: 20px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        border-bottom: 2px solid #444;
        margin-bottom: 75px;
      }
      footer {
        background-color: #222;
        color: white;
        padding: 10px;
        text-align: center;
        font-size: 14px;
        border-top: 2px solid #444;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
      .tables-container {
        display: flex;
        justify-content: space-between;
        gap: 12px;
        padding: 10px;

      }
      .table {
        background-color: #1e1e1e;
        border: 1px solid #444;
        border-radius: 8px;
        padding: 15px;
        width: 22%;
        box-shadow: 0 2px 4px rgba(85, 61, 61, 0.9);
      }
      .table h1 {
        text-align: center;
        margin-bottom: 30px;
      }
      .seats {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      .seat {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        background-color: #333;
        height: 50px;
        text-align: center;
        box-shadow: 0 1px 3px rgba(235, 0, 0, 0.9);
        align-items: center;
      }
      .seat span {
        font-size: 18px;
        margin-left: 15px;
      }

      .line-div {
        height: 0px;
      }

      .seat button {
        margin-top: 10px;
        font-size: 20px;
      }
      .seat h3 {
        margin-top: 10px;
        margin-bottom: 10px;
      }
      .seat h2 {
        margin-top: 15px;
        margin-bottom: 10px;
      }
      .seat button {
        display: block;
        width: 30%;
        margin-bottom: 5px;
        cursor: pointer;
        background-color: #444;
        color: white;
        border: none;
        border-radius: 4px;
        transition: background-color 0.3s;
        border: 1px solid black;
      }
      .seat:hover button {
        background-color: #666;
      }

      @media (max-width: 600px) {
        .tables-container {
          flex-direction: column;
        }
        .table {
          width: 90%;
        }
      }
    </style>
  </head>
  <body>
    <header>PokerHouse Maribor ADMIN</header>
    <div class="tables-container" id="tablesContainer"></div>
    <footer>All rights reserved</footer>
  </body>
</html>
